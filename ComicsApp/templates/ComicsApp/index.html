<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Buscador de Comics</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="static/assets/img/home_icon.png" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-light bg-light static-top" style="background-image:url('static/assets/img/navbarderecha.jpg')">
            <div class="container">
                
                <a class="btn btn-primary" style="background-color: turquoise; " href="{% url 'home' %}">Inicio</a>
                {% if user.is_authenticated %}
                <img src="{{ avatar }}" alt="avatar" style="width:50px;height:50px; text-decoration-color:black"/>
                <a class="btn btn-primary" style="background-color: blue ;" href="{% url 'comic_list' %}">Comics</a>
                <a class="btn btn-success" style="background-color: black ;" href="{% url 'edit_profile' %}">Editar Perfil</a>
                <a class="btn btn-success" style="background-color: violet;" href="{% url 'add_avatar' %}">Agregar Avatar</a>
                <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a class="btn btn-success" style="background-color: black" href="{% url 'login' %}">Ingresar</a>
                <a class="btn btn-primary" style="background-color: violet ;" href="{% url 'register' %}">Crear Cuenta</a>
                {% endif %}

                <a class="btn btn-primary" style="background-color: green ;" href="{% url 'about_me' %}">Acerca de m√≠</a>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead static-top" style="background-image: url('static/assets/img/background.jpg')">
            <div class="container position-relative" >
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white" >
                            <!-- Page heading-->
                            <h1 class="mb-5 " style=" background-image: url('static/assets/img/background.png'); width: 100; height:100%">{% block title %}   {% endblock %}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        {% block content %}
        {% endblock %}
        
    </body>
</html>
